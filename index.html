<script>

function hash(input) {
             
    var hash = 0;
     
    if (input.length == 0) return hash;
     
    for (i = 0; i < input.length; i++) {
        char = input.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash = hash & hash;
    }
     
    return hash;
}
